<ion-content   padding color="gray">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row   justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
             
            
            <img class="img-fluid app-logo" src="./assets/img/app_contadores.png"> 
          </div>
          <div >

              
<ion-item>
    <ion-label position="floating"> اسم الموظف </ion-label>
    <ion-input name="userName" type="text"  ngModel required></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating"> كلمة المرور</ion-label>

              <ion-input name="password" type="password"  ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button    color="primary" icon-left expand="block" type="submit" [disabled]="form.invalid">
            تسجيل الدخول
            <ion-icon slot="start" name="log-in"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

 
</ion-content>
